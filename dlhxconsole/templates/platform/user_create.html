{% extends "platform/index.html" %}
{% block title %} {{ super() }}{% endblock title %}

{% block head %}
    {{ super() }}
    <script type="text/javascript">
        $(document).ready(function() {

        });
    </script>
    <style type="text/css">
    </style>
{% endblock head %}

{% block right_content %}
    <form class="form-horizontal" action="/{{session.appname}}/platform/user/create" method='post'>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">创建会员</h3>
      </div>
      <div class="panel-body">
          {% if msg %}
          <p style="color: red">{{msg}}</p>
          {% endif %}

          <div class="form-group">
            <label class="col-sm-2 control-label">
              <span style="color: red;">*</span>&nbsp;手机号
            </label>
            <div class="col-sm-5">
                <input type='text' class='form-control' name='phone' value="{{form.phone or ''}}" required >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">
              <span style="color: red;">*</span>&nbsp;姓名
            </label>
            <div class="col-sm-5">
                <input type='text' class='form-control' name='name' value="{{form.name or ''}}" required >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-5">
                <textarea placeholder="用户信息备注" class='form-control' name='note' rows=5>{{form.note or ''}}</textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-2">
              <button type="submit" style="background: #370307;color:#fff;text-shadow: none" class="btn btn-block">创建</button>
            </div>
          </div>

      </div>
    </div>

    </form>

{% endblock right_content %}
