{% extends "base.html" %}
{% block title %}{% endblock title %}

{% block head %}
    {{ super() }}
{% endblock head %}

{% block content %}
    <div class='.container-fluid'>
        <!-- 左侧导航和右侧内容部分 -->
        <div class='row' style='margin-top: 51px; margin-left: 0; margin-right: 0;'>
            <!-- 左侧导航部分 -->
{#            <div id='_left_nav' class='col-xs-2' style='overflow-y:auto;overflow-x:auto; padding: 0; min-width: 100px; min-height: 3000px; background-color: #525252; position: relative;'>#}
            <div id='_left_nav' class='col-xs-2' style='overflow-y:auto;overflow-x:auto; padding: 0; min-width: 100px; min-height: 3000px; background-color: #f5f5f5; position: relative;'>
                <div class=".container-fluid" style="width: 100%; position: absolute; left: 0; top: 0;">
                {% block left_content %}
                {% endblock left_content %}
                </div>
            </div>

            <!-- 右侧部分 -->
            <div class='col-xs-8' style="min-height: 1000px; border-left: 1px solid #ccc; padding: 0 5px 0 5px; margin-left: -1px;">
                {% block right_content %}
                {% endblock right_content %} 
            </div>
        </div>
    </div>
{% endblock content %}
